<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <h1>Welcome to My Styled Page</h1>
    </header>

    <!-- Image Section -->
    <section>
        <h2 class="section-title">An Amazing View</h2>
        <img src="https://via.placeholder.com/400" alt="Placeholder image" class="styled-image">
    </section>

    <!-- Content Section -->
    <main id="content-area">
        <h2 class="section-title">About This Page</h2>
        <p>This is a demonstration of linking an external CSS file to an HTML document and applying basic styling using selectors.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us: <a href="mailto:info@styledpage.com">info@styledpage.com</a></p>
    </footer>
</body>
</html>
